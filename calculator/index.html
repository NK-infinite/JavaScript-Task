<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    
    <div class="Calculatorbody">
        <input type="text" id="input">
        <div class="numbuttons">

            <!-- row 1 -->
            <button class="numbutton" style="background-color:yellow;" id="C">C</button>
            <button class="numbutton" style="background-color: red;" id="AC">AC</button>
            <button class="numbutton" style="background-color: blue;" id="%">%</button>
            <button class="numbutton" style="background-color: blue;" id="/">/</button>

            <!-- row 2 -->
            <button class="numbutton" id="7">7</button>
            <button class="numbutton" id="8">8</button>
            <button class="numbutton" id="9">9</button>
            <button class="numbutton" style="background-color: blue;" id="*">*</button>

            <!-- row 3 -->
            <button class="numbutton" id="4">4</button>
            <button class="numbutton" id="5">5</button>
            <button class="numbutton" id="6">6</button>
            <button class="numbutton" style="background-color: blue;" id="-">-</button>

            <!-- row 4 -->
            <button class="numbutton" id="1">1</button>
            <button class="numbutton" id="2">2</button>
            <button class="numbutton" id="3">3</button>
            <button class="numbutton" style="background-color: blue;" id="+">+</button>

            <!-- row 5 -->
            <button class="numbutton" id="0">0</button>
            <button class="numbutton" style="font-size: xx-large;" id=".">.</button>
            <button class="numbutton" style="background-color: green;" id="=">=</button>
        </div>

    </div>
</body>
 <script src="./index.js"></script>
</html>
